styles:
- name: red
  font:
    color: red
- name: bold
  font:
    style: bold
- name: h1
  font:
    style: bold
- name: h2
  font:
    style: bold
- name: borders
  font:
    color: red
  borders:
  - style: thin
    color: black
- name: centered
  align:
    vertical: center
    horizontal: center
- name: redfg
  foreground: red
- name: greenfg
  foreground: green
- name: bluefg
  foreground: blue
- name: nonefg
sheets:
- name: many rows
  filter: true
  rows:
  - cells:
    - One
    - Two
    - Three
    - Four
  - cells:
    - value: '1'
      styles:
      - h1
      - red
    - value: '2'
      styles:
      - h2
    - value: '3'
      styles:
      - h1
    - value: '4'
      styles:
      - h2
- name: Sample
  rows:
  - cells:
    - value: Hello
      styles:
      - h1
    - value: World
      styles:
      - h2
- name: Fonts
  rows:
  - cells:
    - width: auto
      value: Bold Red 22
      styles:
      - font:
          style: bold
          color: red
          size: 22
    - width: auto
      value: Underline Courier New
      styles:
      - font:
          style: underline
          name: Courier New
    - width: auto
      value: Italic
      styles:
      - font:
          style: italic
    - width: auto
      value: Strikeout
      styles:
      - font:
          style: strikeout
- name: Image
  rows:
  - number: 3
    cells:
    - column: C
- name: Rich Text
  rows:
  - cells:
    - text:
      - Little
      - " "
      - content: Red
        font:
          color: red
          size: 22
          name: Times New Roman
      - " "
      - content: Riding
        font:
          style: italic
          size: 18
      - " "
      - content: Hood
        font:
          style: bold
          size: 22
    - styles:
      - wrap: true
      text:
      - First Line
      - "\n"
      - content: Second Line
        font:
          style: bold
          size: 12
      - "\n"
      - "\n\n"
      - Next line after two spaces
      - "\n"
      - content: Last line
        font:
          style: italic
      - "\n"
- name: Cell Addressing
  filter: true
  rows:
  - number: 2
    styles:
    - background: whiteSmoke
      borders:
      - side:
        - top
        - bottom
        style: thin
        color: black
    cells:
    - column: B
      value: A
      styles:
      - borders:
        - side:
          - left
          style: thin
          color: black
    - column: B
    - value: C
      styles:
      - borders:
        - side:
          - right
          style: thin
          color: black
  - cells:
    - column: B
      value: 1
    - 2
    - 3
- name: One
  freeze:
    row: 1
    column: 1
  rows:
  - cells:
    - First Row
  - cells:
    - column: AC
      value: AC
    - column: BE
      value: BE
  - styles:
    - align:
        vertical: center
        horizontal: left
      borders:
      - color: "#abcdef"
        style: dashDotDot
      - side: right
        color: "#00ff00"
    cells:
    - value: Hello
      name: Salutation
      width: auto
    - styles:
      - bold
      value: World
      comment:
        text: This cell has some fancy fg/bg
        author: musketyr
      width: 50
    - styles:
      - format: d.m.y
        align:
          vertical: center
          horizontal: center
      value: '2017-07-29T03:07:16.404Z'
      comment: This is a date!
      colspan: 5
      rowspan: 2
- name: Links
  freeze:
    column: 1
    row: 0
  rows:
  - cells:
    - value: Document (and a very long text)
      link: Salutation
      width: auto
    - value: File
      link: file:text.txt
    - value: URL
      link: https://www.google.com
    - value: Mail (plain)
      link: mailto:vladimir@orany.cz
    - value: Mail (with subject)
      link: mailto:vladimir@orany.cz?subject=Testing+Excel+Builder&body=It+is+really+great+tools
- name: Groups
  rows:
  - cells:
    - Headline 1
    - group:
      - value: Headline 2
        styles:
        - foreground: aquamarine
          fill: solidForeground
      - Headline 3
      - collapse:
        - Headline 4
        - Headline 5
      - Headline 6
  - group:
    - cells:
      - Some stuff
    - collapse:
      - cells:
        - Something
      - cells:
        - Something other
    - cells:
      - Other stuff
- name: Formula
  rows:
  - cells:
    - value: 10
      name: _Cell10
    - value: 20
      name: _Cell20
    - formula: SUM(#{_Cell10}:#{_Cell20})
- name: Traversal
  rows:
  - cells:
    - A
    - B
    - C
  - cells:
    - D
    - value: E
      colspan: 2
    - F
  - cells:
    - G
    - value: H
      rowspan: 2
    - I
  - number: 5
    cells:
    - column: B
      value: J
- name: Border
  rows:
  - styles:
    - borders
    cells:
    - value: 1
      colspan: 2
    - value: 2
  - styles:
    - borders
    cells:
    - value: 1
      colspan: 2
    - value: 2
- name: Zero
  rows:
  - - 0
- name: Filtered
  filter: true
  rows:
  - - Name
    - Profession
  - - Donald
    - Sailor
  - - Bob
    - Builder
- name: Styles
  rows:
  - styles:
    - nonefg
    cells:
    - value: NONE
      rowspan: 3
      styles:
      - centered
  - number: 4
    styles:
    - redfg
    cells:
    - value: RED
      rowspan: 3
      styles:
      - centered
  - number: 7
    styles:
    - greenfg
    cells:
    - value: GREEN
      rowspan: 3
      styles:
      - centered
      - bold
  - number: 10
    styles:
    - bluefg
    - borders
    cells:
    - value: BLUE
      rowspan: 3
      styles:
      - centered
      - bold
- name: Dimensions
  rows:
  - cells:
    - value: cm
      height: 1 cm
      width: 1 cm
  - cells:
    - column: B
      value: inches
      width: 1 inch
      height: 1 inch
  - cells:
    - column: C
      value: points
      width: 10
      height: 50
- name: Custom Page
  page:
    paper: a5
    fit:
      width: 1
    orientation: landscape
  rows:
  - cells:
    - A5 Landcapse
- name: Broken row styles
  rows:
  - styles:
    - bold
    - redfg
    cells:
    - value: BOLD and RED
- name: Hidden
  state: hidden
- name: Very hidden
  state: veryHidden
- name: Aquamarine Fine Dots
  rows:
  - cells:
    - value: AQ FD
      styles:
      - fill: fineDots
        foreground: aquamarine
